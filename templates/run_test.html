<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Setup Hub</title>
    <link rel="stylesheet" href="../static/run_test.css">
</head>
<body>
    <header>
        <a href="/" class="home-button">Back to Main Page</a>
        <h1>SET IT, TEST IT!</h1>
    </header>
    <main>
        <form method="POST">

            <div class="configuration-container">
                <h2>Configure Test</h2>
                <div class="brands-container">
                    <label for="brands" class="required">Enter Brand names for Test:</label>
                    <input type="text" id="brands" name="brands" placeholder="e.g., zyrtec_us, aveeno_us" required>
                </div>
                <div class="select-container">
                    <div>
                        <label for="env" class="required">Select Site's Environment for Test:</label>
                        <select id="env" name="env" required>
                            <option value="" disabled selected>Please select an option...</option>
                            <option value="prod">PROD</option>
                            <option value="stage">STAGE</option>
                        </select>
                    </div>
                    <div>
                        <label for="headless_chk" class="required">Want to Run Test in Headless Mode?</label>
                        <select id="headless_chk" name="headless_chk" required>
                            <option value="" disabled selected>Please select an option...</option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="full_site_testing" class="required">Want to Run Full Site Testing:</label>
                        <select id="full_site_testing" name="full_site_testing" required>
                            <option value="" disabled selected>Please select an option...</option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>

                    <div id="parsing-options">
                        <label for="parsing_method">URLs Parsing Method:</label>
                        <select id="parsing_method" name="parsing_method">
                            <option value="1">1. CSV file</option>
                            <option value="2">2. List of URLs</option>
                            <option value="3" selected>3. Random URLs from SiteMap</option>
                        </select>
                    </div>
                </div>
            </div>



            <!-- Platform Section -->
            <div class="platform-container">
                <h2>Configure Platform</h2>

                <div class="mobile-container">
                    <div id="responsive-options">
                        <label for="mobile_emulation" class="required">Test Platform:</label>
                        <select id="mobile_emulation" name="mobile_emulation" required>
                            <option value="" disabled selected>Please select an option...</option>
                            <option value="N">Desktop</option>
                            <option value="Y">Responsive Device</option>
                        </select>
                    </div>

                    <div id="mobile-options">
                        <label for="mobile_model">Choose Responsive Device by Model:</label>
                        <select id="mobile_model" name="mobile_model">
                            <option value="" disabled>........Google Pixel [Android]........</option>
                            <option value="Pixel 7">Pixel 7</option>
                            <option value="Pixel 5">Pixel 5</option>
                            <option value="Pixel 4">Pixel 4</option>
                            <option value="" disabled></option>
                            <option value="" disabled>........iPhone Devices [iOS]........</option>
                            <option value="iPhone 15">iPhone 15</option>
                            <option value="iPhone 15 Plus">iPhone 15 Plus</option>
                            <option value="iPhone 15 Pro">iPhone 15 Pro</option>
                            <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                            <option value="iPhone 14">iPhone 14</option>
                            <option value="iPhone 14 Plus">iPhone 14 Plus</option>
                            <option value="iPhone 14 Pro" selected>iPhone 14 Pro</option>
                            <option value="iPhone 14 Pro Max">iPhone 14 Pro Max</option>
                            <option value="iPhone 13">iPhone 13</option>
                            <option value="iPhone 13 Mini">iPhone 13 Mini</option>
                            <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                            <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
                            <option value="iPhone 12">iPhone 12</option>
                            <option value="iPhone 12 Mini">iPhone 12 Mini</option>
                            <option value="iPhone 12 Pro">iPhone 12 Pro</option>
                            <option value="iPhone 12 Pro Max">iPhone 12 Pro Max</option>
                            <option value="" disabled></option>
                            <option value="" disabled>........Tablet Devices [iPad]........</option>
                            <option value="iPad Pro 11">iPad Pro 11</option>
                            <option value="iPad Mini">iPad Mini</option>
                            <option value="iPad (gen 7)">iPad (gen 7)</option>
                        </select>
                    </div>
                </div>

                <div class="browser-container">
                    <div id="browser-options">
                        <label for="browser_type">Select Browser Type: (optional)</label>
                        <select id="browser_type" name="browser_type">
                            <option value="chromium" selected>Chromium</option>
                            <option value="firefox">Firefox</option>
                            <option value="webkit">Webkit</option>
                        </select>
                    </div>
                    <div id="viewport-options">
                        <div class="viewport-container">
                            <label for="viewport_width">Resolution Width:</label>
                            <input type="number" id="viewport_width" name="viewport_width" value="1920">

                            <label for="viewport_height">Resolution Height:</label>
                            <input type="number" id="viewport_height" name="viewport_height" value="950">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tests Section -->
            <div class="tests-container">
                <h2>What Tests to Run</h2>
                <p class="test-instruction required">Select from Below for Test Execution:</p>
                <div id="tests_to_run">
                    <div class="checkbox-item">
                        <input type="checkbox" id="site_integration" name="tests" value="site_integration">
                        <label for="site_integration" class="checkbox-label">Site Integration Test</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="seo" name="tests" value="seo">
                        <label for="seo">SEO Test</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pdp" name="tests" value="pdp">
                        <label for="seo">pdp Test</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="header_menu" name="tests" value="header_menu">
                        <label for="seo">Navigation Menu Test</label>
                    </div>
                    <!-- Add more checkboxes as needed -->
                </div>
                <p class="test-instruction-footer">Note: Select at least one(1) test.</p>
            </div>

            <div class="button-container">
                <button type="submit" disabled>Start Test</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <img src="../static/company_logo.png" alt="SJInnovation LLC Logo">
        </div>
    </footer>

    <script>
        // Toggle visibility for mobile and viewport options
        document.getElementById('mobile_emulation').addEventListener('change', function () {
            const mobileOptions = document.getElementById('mobile-options');
            const browserOptions = document.getElementById('browser-options');
            const viewportOptions = document.getElementById('viewport-options');

            if (this.value === 'Y') {
                mobileOptions.style.display = 'block';
                browserOptions.style.display = 'none';
                viewportOptions.style.display = 'none';
            } else {
                mobileOptions.style.display = 'none';
                browserOptions.style.display = 'block';
                viewportOptions.style.display = 'block';
            }
        });

        document.getElementById('full_site_testing').addEventListener('change', function () {
            const parsingOptions = document.getElementById('parsing-options');
            if (this.value === 'N') {
                parsingOptions.style.display = 'block';
            } else {
                parsingOptions.style.display = 'none';
            }
        });

        document.querySelectorAll('input[name="tests"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const numChecked = document.querySelectorAll('input[name="tests"]:checked').length;
                const submitButton = document.querySelector('button[type="submit"]');
                if (numChecked >= 1) {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
